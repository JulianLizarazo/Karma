<app-mclaren-header></app-mclaren-header>

<main class="main">
    <section class="main__title">
        <img src="../../assets/images/mclaren-logo.png" alt="McLaren Logo" />
        <h2>SUPERDEPORTIVO</h2>
    </section>

    <section class="vehicle-list" *ngFor = "let vehicle of vehicles"
    style="background-color: rgba(255,255,255,0.25); background-image: url({{vehicle.url}});">
       <div class="opacity-card">
        <div class="description">{{vehicle.description}}</div>

        <div class="color">Precio: {{vehicle.price | currency}}</div>
        
        <button class="button" >
            <a [routerLink]="['/vehicle', vehicle.id_vehicle]" >Me interesa!</a>
        </button>
       </div>
        
        
    </section>
</main>

<app-mclaren-footer></app-mclaren-footer>

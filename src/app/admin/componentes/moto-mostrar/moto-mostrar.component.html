<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()" id="myform">
    <mat-card class="shipping-card">
      <mat-card-header>
        <mat-card-title>Buscar Vehiculo</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <mat-select placeholder="ID Vehiculo" formControlName="statesId">
                <mat-option *ngFor="let state of statesId" [value]="state.abbreviation">
                  {{ state.name }}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="addressForm.controls['statesId'].hasError('required')">
                El ID es <strong>obligatorio!</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <mat-card-actions>
            <button mat-raised-button style="background-color: darkgreen; color: white;" type="submit">Buscar Vehiculo</button>
            
        </mat-card-actions>
        <div class="card">
            <div class="id"> <strong>ID:</strong>  {{vehicle.id_vehicle}}</div>
            <div class="id"> <strong>Nombre:</strong>  {{vehicle.name}}</div>
            <img [src]="vehicle.url" alt="" class="img">
            <div class="description"> <strong>Descripci√≥n:</strong>  {{vehicle.description}}</div>
            <div class="brand"> <strong>Marca:</strong>  {{vehicle.brand}}</div>
            <div class="brand"> <strong>Color:</strong>  {{vehicle.color}}</div>
            <div class="brand"> <strong>Precio:</strong>  {{vehicle.price | currency}}</div>
            <div class="id_vehicle_type"> <strong>Tipo de vehiculo: </strong>  {{vehicle.body_type}}</div>
        </div>
       
        
      </mat-card-content>
      
    </mat-card>
  </form>

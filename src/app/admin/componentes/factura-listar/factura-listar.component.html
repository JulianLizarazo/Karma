<table mat-table [dataSource]="invoices" class="mat-elevation-z8 vehicle-table">
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="title"> Acciones </th>
        <td mat-cell *matCellDef="let invoice"> 
            <a [routerLink]="['edit', invoice.id_invoice]" mat-raised-button style="background-color: gray; color: white;">Editar</a>
        </td>
    </ng-container>
    
    <ng-container matColumnDef="id_invoice">
        <th mat-header-cell *matHeaderCellDef class="title"> ID </th>
        <td mat-cell *matCellDef="let invoice"> {{invoice.id_invoice}} </td>
    </ng-container>
    <ng-container matColumnDef="VAT">
        <th mat-header-cell *matHeaderCellDef class="title"> VAT </th>
        <td mat-cell *matCellDef="let invoice" class="color"> {{invoice.VAT | percent}} </td>
    </ng-container>
    <ng-container matColumnDef="payment_method">
        <th mat-header-cell *matHeaderCellDef class="title"> Metodo de Pago </th>
        <td mat-cell *matCellDef="let invoice" class="color"> {{invoice.payment_method}}</td>
    </ng-container>
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef class="title"> Fecha </th>
        <td mat-cell *matCellDef="let invoice"> {{invoice.date}} </td>
    </ng-container>
    <ng-container matColumnDef="user_name1">
        <th mat-header-cell *matHeaderCellDef class="title"> Primer Nombre </th>
        <td mat-cell *matCellDef="let invoice" class="description"> {{invoice.user_name1}} </td>
    </ng-container>
    <ng-container matColumnDef="user_lastname1" >
        <th mat-header-cell *matHeaderCellDef class="title"> Primer Apellido </th>
        <td mat-cell *matCellDef="let invoice" class="url"> {{invoice.user_lastname1}} </td>
    </ng-container>
    <ng-container matColumnDef="name_campus">
        <th mat-header-cell *matHeaderCellDef class="title"> Sede </th>
        <td mat-cell *matCellDef="let invoice"> {{invoice.name_campus}} </td>
    </ng-container>
    
   
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()" id="myform">
    <mat-card class="shipping-card">
      <mat-card-header>
        <mat-card-title>Agregar Nuevo Detalle de Factura</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col">
            <div class="col">
              <mat-form-field class="full-width">
                <mat-select placeholder="Factura" formControlName="states">
                  <mat-option *ngFor="let state of states" [value]="state.abbreviation">
                    {{ state.name }}
                  </mat-option>
                </mat-select>
                <mat-error *ngIf="addressForm.controls['states'].hasError('required')">
                  La Factura es <strong>obligatoria!</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Precio (en dolares)" formControlName="price">
              <mat-error *ngIf="addressForm.controls['price'].hasError('required')">
                El precio es <strong>obligatorio!</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field class="full-width">
              <mat-select placeholder="Detalle Vehiculo" formControlName="vehicleStates">
                <mat-option *ngFor="let state of vehicleStates" [value]="state.abbreviation">
                  {{ state.name }}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="addressForm.controls['vehicleStates'].hasError('required')">
                El Detalle del Vehiculo es <strong>obligatorio!</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
       
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button style="background-color: darkgreen; color: white;" type="submit">Agregar Detalle de Factura</button>
        <input type="reset" value="Limpiar Campos">
      </mat-card-actions>
    </mat-card>
  </form>

<table mat-table [dataSource]="users" class="mat-elevation-z8 vehicle-table">
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="title"> Acciones </th>
        <td mat-cell *matCellDef="let user"> 
            <a [routerLink]="['edit', user.id_user]" mat-raised-button style="background-color: gray; color: white;">Editar</a>
        </td>
    </ng-container>
    
    <ng-container matColumnDef="id_user">
        <th mat-header-cell *matHeaderCellDef class="title"> ID </th>
        <td mat-cell *matCellDef="let user"> {{user.id_user}} </td>
    </ng-container>
    <ng-container matColumnDef="user_name1">
        <th mat-header-cell *matHeaderCellDef class="title"> Primer Nombre </th>
        <td mat-cell *matCellDef="let user" class="color"> {{user.user_name1}} </td>
    </ng-container>
    <ng-container matColumnDef="user_name2">
        <th mat-header-cell *matHeaderCellDef class="title"> Segundo Nombre </th>
        <td mat-cell *matCellDef="let user"> {{user.user_name2}} </td>
    </ng-container>
    <ng-container matColumnDef="user_lastname1">
        <th mat-header-cell *matHeaderCellDef class="title"> Primer Apellido </th>
        <td mat-cell *matCellDef="let user" class="description"> {{user.user_lastname1}} </td>
    </ng-container>
    <ng-container matColumnDef="user_lastname2" >
        <th mat-header-cell *matHeaderCellDef class="title"> Segundo Apellido </th>
        <td mat-cell *matCellDef="let user" class="url"> {{user.user_lastname2}} </td>
    </ng-container>
    <ng-container matColumnDef="user_email">
        <th mat-header-cell *matHeaderCellDef class="title"> Email </th>
        <td mat-cell *matCellDef="let user"> {{user.user_email}} </td>
    </ng-container>
    <ng-container matColumnDef="user_phone">
        <th mat-header-cell *matHeaderCellDef class="title"> Celular </th>
        <td mat-cell *matCellDef="let user"> {{user.user_phone}} </td>
    </ng-container>
    
   
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

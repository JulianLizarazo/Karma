<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()" id="myform">
    <mat-card class="shipping-card">
      <mat-card-header>
        <mat-card-title>Buscar Cliente</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <mat-select placeholder="ID Cliente" formControlName="statesId">
                <mat-option *ngFor="let state of statesId" [value]="state.abbreviation">
                  {{ state.name }}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="addressForm.controls['statesId'].hasError('required')">
                El ID es <strong>obligatorio!</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <mat-card-actions>
            <button mat-raised-button style="background-color: darkgreen; color: white;" type="submit">Buscar Cliente</button>
            
        </mat-card-actions>

        <mat-card-header>
            <mat-card-title>Editar Cliente</mat-card-title>
          </mat-card-header>
        
        <mat-card-content>
          <div class="row">
              <div class="col">
                <mat-form-field class="full-width">
                  <input matInput placeholder="Documento" formControlName="document">
                  <mat-error *ngIf="addressForm.controls['document'].hasError('required')">
                    El Documento es <strong>obligatorio!</strong>
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <mat-form-field class="full-width">
                  <input matInput placeholder="Primer Nombre" formControlName="user_name1">
                  <mat-error *ngIf="addressForm.controls['user_name1'].hasError('required')">
                    El Primer Nombre es <strong>obligatorio!</strong>
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <mat-form-field class="full-width">
                  <input matInput placeholder="Segundo Nombre" formControlName="user_name2">
                </mat-form-field>
              </div>
              <div class="col">
                <mat-form-field class="full-width">
                  <input matInput placeholder="Primer Apellido" formControlName="user_lastname1">
                  <mat-error *ngIf="addressForm.controls['user_lastname1'].hasError('required')">
                    El Primer Apellido es <strong>obligatorio!</strong>
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <mat-form-field class="full-width">
                  <textarea matInput placeholder="Segundo Apellido" formControlName="user_lastname2"></textarea>
                  <mat-error *ngIf="addressForm.controls['user_lastname2'].hasError('required')">
                    El Segundo Apellido es  <strong>obligatorio!</strong>
                  </mat-error>
                </mat-form-field>
              </div>
              <div class="col">
                <mat-form-field class="full-width">
                  <textarea matInput placeholder="Número Celular" formControlName="user_phone"></textarea>
                  <mat-error *ngIf="addressForm.controls['user_phone'].hasError('required')">
                    El Número de Celular es  <strong>obligatorio!</strong>
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
                <div class="col">
                  <mat-form-field class="full-width">
                    <input matInput placeholder="Correo Electrónico" formControlName="user_email">
                    <mat-error *ngIf="addressForm.controls['user_email'].hasError('required')">
                      El Correo Electrónico es <strong>obligatorio!</strong>
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
            
          </mat-card-content>
        
      </mat-card-content>

      <mat-card-actions>
        <button mat-raised-button style="background-color: darkgreen; color: white;" (click)="updateVehicle()">Editar Cliente</button>
       
      
     </mat-card-actions>
      
    </mat-card>
  </form>

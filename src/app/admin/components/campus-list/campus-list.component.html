<table mat-table [dataSource]="campus" class="mat-elevation-z8 vehicle-table">
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="title"> Acciones </th>
        <td mat-cell *matCellDef="let campus"> 
            <a [routerLink]="['edit', campus.id_campus]" mat-raised-button style="background-color: gray; color: white;">Editar</a>
        </td>
    </ng-container>
    
    <ng-container matColumnDef="id_campus">
        <th mat-header-cell *matHeaderCellDef class="title"> ID </th>
        <td mat-cell *matCellDef="let campus"> {{campus.id_campus}} </td>
    </ng-container>
    <ng-container matColumnDef="name_campus">
        <th mat-header-cell *matHeaderCellDef class="title"> Ciudad </th>
        <td mat-cell *matCellDef="let campus" class="color"> {{campus.name_campus}} </td>
    </ng-container>
    <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef class="title"> Direcci√≥n </th>
        <td mat-cell *matCellDef="let campus"> {{campus.address}} </td>
    </ng-container>
    
   
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

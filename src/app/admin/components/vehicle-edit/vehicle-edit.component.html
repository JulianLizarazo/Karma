<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()" id="myform">
    <mat-card class="shipping-card">
      <mat-card-header>
        <mat-card-title>Editar Vehiculo</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Descripcion" formControlName="description">
              <mat-error *ngIf="addressForm.controls['color'].hasError('required')">
                Descripcion es <strong>obligatoria!</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Nombre" formControlName="name">
              <mat-error *ngIf="addressForm.controls['name'].hasError('required')">
                Nombre es <strong>obligatorio</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Color" formControlName="color">
              <mat-error *ngIf="addressForm.controls['color'].hasError('required')">
                Color es <strong>obligatorio</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Marca" formControlName="brand">
              <mat-error *ngIf="addressForm.controls['brand'].hasError('required')">
                Marca es <strong>obligatoria!</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <textarea matInput placeholder="Url de la Imagen" formControlName="image"></textarea>
              <mat-error *ngIf="addressForm.controls['image'].hasError('required')">
                La url de la imagen es  <strong>obligatoria!</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row" *ngIf="hasUnitNumber">
          <div class="col">
            <mat-form-field class="full-width">
              <textarea matInput placeholder="Address 2" formControlName="address2"></textarea>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <textarea matInput placeholder="Precio" formControlName="price"></textarea>
              <mat-error *ngIf="addressForm.controls['price'].hasError('required')">
                El Precio es  <strong>obligatorio!</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field class="full-width">
              <mat-select placeholder="Tipo de Vehiculo" formControlName="state">
                <mat-option *ngFor="let state of states" [value]="state.abbreviation">
                  {{ state.name }}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="addressForm.controls['state'].hasError('required')">
                El tipo de vehiculo es <strong>obligatorio!</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
         <button mat-raised-button style="background-color: darkgreen; color: white;" type="submit">Editar Vehiculo</button>
        
       
      </mat-card-actions>
    </mat-card>
  </form>
